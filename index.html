<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Japan2025</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Japan2025</h1>

  <!-- Inloggning -->
  <div id="auth-section">
    <form id="login-form">
      <input type="text" id="username" placeholder="Användarnamn" required />
      <input type="password" id="password" placeholder="Lösenord" required />
      <button type="submit">Logga in</button>
    </form>
    <div id="user-info" style="display:none;">
      <span id="welcome-msg"></span>
      <button id="logout-btn">Logga ut</button>
    </div>
  </div>

  <!-- Navigering -->
  <nav style="display:none;">
    <button data-page="plan">Reseplan</button>
    <button data-page="costs">Kostnader</button>
    <button data-page="packing">Packlista</button>
    <button data-page="notes">Viktig Info</button>
  </nav>

  <!-- Reseplan -->
  <section id="plan" class="page hidden">
    <h2>Reseplan</h2>
    <form id="activity-form">
      <input type="date" id="date" required />
      <input type="time" id="time" required />
      <input type="text" id="place" placeholder="Plats" required />
      <input type="text" id="note" placeholder="Anteckning" />
      <button type="submit">Lägg till aktivitet</button>
    </form>
    <div id="activity-list"></div>
  </section>

  <!-- Kostnader -->
  <section id="costs" class="page hidden">
    <h2>Kostnader</h2>
    <form id="cost-form">
      <input type="date" id="cost-date" required />
      <input type="text" id="cost-title" placeholder="Rubrik" required />
      <input type="number" id="cost-amount" placeholder="Belopp (kr)" step="0.01" required />
      
      <div id="participant-checkboxes" style="display: flex; flex-wrap: wrap; gap: 0.5rem; margin-top: 0.5rem;">
        <!-- Checkboxar läggs till automatiskt i app.js -->
      </div>

      <button type="submit">Lägg till kostnad</button>
    </form>
    <div id="cost-list"></div>
    <h3>Saldo mellan deltagare</h3>
<div id="balance-overview"></div>
  </section>

  <!-- Packlista -->
  <section id="packing" class="page hidden">
    <h2>Packlista</h2>
    <!-- Kommer senare -->
  </section>

  <!-- Viktig Info -->
  <section id="notes" class="page hidden">
    <h2>Viktig Info</h2>
    <!-- Kommer senare -->
  </section>

  <script type="module" src="app.js"></script>
</body>
</html>
