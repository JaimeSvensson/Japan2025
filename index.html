<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Japan2025</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Japan2025</h1>

  <div id="auth-section">
    <form id="login-form">
      <input type="text" id="username" placeholder="Användarnamn" required />
      <input type="password" id="password" placeholder="Lösenord" required />
      <button type="submit">Logga in</button>
    </form>
    <div id="user-info" style="display:none;">
      <span id="welcome-msg"></span>
      <button id="logout-btn">Logga ut</button>
    </div>
  </div>

  <nav style="display:none;">
    <button data-page="plan">Reseplan</button>
    <button data-page="costs">Kostnader</button>
    <button data-page="packing">Packlista</button>
    <button data-page="notes">Viktig Info</button>
  </nav>

  <!-- Reseplan -->
  <section id="plan" class="page hidden">
    <h2>Reseplan</h2>
    <form id="activity-form">
      <input type="date" id="date" required />
      <input type="time" id="time" required />
      <input type="text" id="place" placeholder="Plats" required />
      <input type="text" id="note" placeholder="Anteckning" />
      <button type="submit">Lägg till aktivitet</button>
    </form>
    <div id="activity-list"></div>
  </section>

  <!-- Kostnader -->
  <section id="costs" class="page hidden">
    <h2>Kostnader</h2>
    <form id="cost-form">
      <input type="date" id="cost-date" required />
      <input type="text" id="cost-title" placeholder="Rubrik" required />
      <input type="number" id="cost-amount" placeholder="Belopp (kr)" required />
      <select id="cost-paid-by" required>
        <option value="">Vem betalade?</option>
        <option>Jaime</option>
        <option>Jake</option>
        <option>Filip</option>
        <option>Lukas</option>
        <option>Lucas</option>
        <option>Johannes</option>
        <option>Eek</option>
        <option>Simon</option>
      </select>
      <label>Gäller för:</label>
      <div class="person-checkboxes">
        <label><input type="checkbox" value="Jaime" /> Jaime</label>
        <label><input type="checkbox" value="Jake" /> Jake</label>
        <label><input type="checkbox" value="Filip" /> Filip</label>
        <label><input type="checkbox" value="Lukas" /> Lukas</label>
        <label><input type="checkbox" value="Lucas" /> Lucas</label>
        <label><input type="checkbox" value="Johannes" /> Johannes</label>
        <label><input type="checkbox" value="Eek" /> Eek</label>
        <label><input type="checkbox" value="Simon" /> Simon</label>
      </div>
      <button type="submit">Lägg till kostnad</button>
    </form>
    <div id="cost-list"></div>
  </section>

  <!-- Packlista -->
  <section id="packing" class="page hidden"></section>

  <!-- Viktig Info -->
  <section id="notes" class="page hidden"></section>

  <script type="module" src="app.js"></script>
</body>
</html>
